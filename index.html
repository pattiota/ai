<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .syllabus-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .syllabus-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .syllabus-link:hover::before {
            left: 100%;
        }

        .syllabus-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .navigation {
            margin-top: 2rem;
        }

        .nav-item {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 25px;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .navigation {
                margin-top: 1.5rem;
            }
            
            .nav-item {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Welcome</h1>
        <p class="welcome-text">
            Welcome to our course homepage! Get started by reviewing the course syllabus and materials.
        </p>
        
        <div class="main-action">
            <a href="syllabus.html" class="syllabus-link" id="syllabusLink">
                <a href="lesson_plan.html" class="syllabus-link" id="Lesson Plan">
                ðŸ“š View Course Syllabus
            </a>
        </div>
        
        <div class="navigation">
            <a href="#" class="nav-item" onclick="showAbout()">About</a>
            <a href="#" class="nav-item" onclick="showContact()">Contact</a>
            <a href="#" class="nav-item" onclick="toggleTheme()">Toggle Theme</a>
        </div>
        
        <div class="footer">
            <p id="currentDate"></p>
        </div>
    </div>

    <script>
        // Display current date
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                'Today is ' + now.toLocaleDateString('en-US', options);
        }

        // Show about information
        function showAbout() {
            alert('This is the course homepage. Use this page to navigate to important course materials and resources.');
        }

        // Show contact information
        function showContact() {
            alert('For questions about the course, please refer to the contact information in the syllabus or reach out during office hours.');
        }

        // Toggle between light and dark theme
        function toggleTheme() {
            const body = document.body;
            const container = document.querySelector('.container');
            
            if (body.style.background.includes('667eea')) {
                // Switch to dark theme
                body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
                container.style.background = 'rgba(52, 73, 94, 0.95)';
                container.style.color = '#ecf0f1';
                document.querySelector('h1').style.color = '#ecf0f1';
                document.querySelector('.welcome-text').style.color = '#bdc3c7';
            } else {
                // Switch back to light theme
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                container.style.background = 'rgba(255, 255, 255, 0.95)';
                container.style.color = '#333';
                document.querySelector('h1').style.color = '#333';
                document.querySelector('.welcome-text').style.color = '#666';
            }
        }

        // Add click tracking for syllabus link
        document.getElementById('syllabusLink').addEventListener('click', function(e) {
            console.log('Syllabus link clicked at: ' + new Date().toLocaleTimeString());
            
            // Optional: Check if syllabus.html exists (this will work when both files are on a server)
            // For local testing, this might show an error, but the link will still work
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            
            // Add a welcome message after page loads
            setTimeout(function() {
                const title = document.getElementById('pageTitle');
                title.style.transition = 'color 0.5s ease';
                title.style.color = '#667eea';
            }, 1000);
        });

        // Update the date every hour
        setInterval(updateDate, 3600000);

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('syllabus-link')) {
                window.location.href = 'syllabus.html';
            }
        });
    </script>
</body>
</html>
